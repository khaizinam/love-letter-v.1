<body>

    </style>
    <canvas id="canvas"></canvas>
    <h1 id="loveQuestion">Mu·ªën l√†m N∆∞∆°ng T·ª≠ c·ªßa ta kh√¥ng üôÑ?</h1>
    <input type="button" id="btnYes" value="TA ƒê·ªíNG √ù ü•∞" onclick="yesClick()" />
    <input type="button" id="btnReset" value="TA MU·ªêN CH·ªåN L·∫†I üòë" onclick="resetClick()" />
    <input type="button" id="btnNo" value="M∆† ƒêI C∆ØNG üòë" onmouseover="noHover()" onclick="noHover()" />
    <div id="pop-up">
        <h1 id="goodBye"> Ch√∫c N∆∞∆°ng T·ª≠ bu·ªïi t·ªëi t·ªët l√†nh ü•∞!</h1>
        <h1 style="text-align: center;color:red;font-size:100px">‚ù§‚ù§</h1>
        <input type="button" id="btnClose" value="OK l√£o c√¥ng ü§£!" onclick="closeClick()" />
    </div>
    <script>
        getEle = e => document.getElementById(e);

        inHtml = (e, mes) => {
            getEle(e).innerHTML = mes;
        };

        display = e => getEle(e).style.display = "block";

        hide = e => getEle(e).style.display = "none";

        function position(e, x, y) {
            getEle(e).style.left = `${x}px`;
            getEle(e).style.top = `${y}px`;
        }

        function popUp() {
            position("pop-up", Math.floor(window.innerWidth - 600) / 2, Math.floor(window.innerHeight - 400) / 2);
        }

        const leftStart = (window.innerWidth - 640) / 2;

        getEle("btnNo").style.left = `${leftStart + 360}px`;
        getEle("btnYes").style.left = `${leftStart}px`;

        const date = new Date();

        updateMess = () => {
            var mes;
            if (date.getHours() >= 0 && date.getHours() < 10)
                mes = "Ch√∫c N∆∞∆°ng T·ª≠ bu·ªïi s√°ng vui v·∫ª ü•∞!";
            else if (date.getHours() >= 10 && date.getHours() < 14)
                mes = "Ch√∫c N∆∞∆°ng T·ª≠ ƒÉn tr∆∞a ngon mi·ªáng ü•∞!";
            else if (date.getHours() >= 14 && date.getHours() < 17)
                mes = "Ch√∫c N∆∞∆°ng T·ª≠ bu·ªïi chi·ªÅu vui v·∫ª ü•∞!";
            else mes = "Ch√∫c N∆∞∆°ng T·ª≠ bu·ªïi t·ªëi t·ªët l√†nh ü•∞!";
            inHtml("goodBye", mes);
        }

        Window.resize = function() {
            popUp();
        }

        window.onload = function() {
            popUp();
            updateMess();
            //canvas init
            const canvas = getEle("canvas");
            const ctx = canvas.getContext("2d");

            //canvas dimensions
            var W = window.innerWidth;
            var H = window.innerHeight;
            canvas.width = W;
            canvas.height = H;

            //snowflake particles
            var mp = 25; //max particles
            var particles = [];
            for (var i = 0; i < mp; i++) {
                particles.push({
                    x: Math.random() * W, //x-coordinate
                    y: Math.random() * H, //y-coordinate
                    r: Math.random() * 4 + 1, //radius
                    d: Math.random() * mp, //density
                });
            }

            //Lets draw the flakes
            function draw() {
                ctx.clearRect(0, 0, W, H);

                ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
                ctx.beginPath();
                for (var i = 0; i < mp; i++) {
                    var p = particles[i];
                    ctx.moveTo(p.x, p.y);
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
                }
                ctx.fill();
                update();
            }

            //Function to move the snowflakes
            //angle will be an ongoing incremental flag. Sin and Cos functions will be applied to it to create vertical and horizontal movements of the flakes
            var angle = 0;

            function update() {
                angle += 0.01;
                for (var i = 0; i < mp; i++) {
                    var p = particles[i];
                    //Updating X and Y coordinates
                    //We will add 1 to the cos function to prevent negative values which will lead flakes to move upwards
                    //Every particle has its own density which can be used to make the downward movement different for each flake
                    //Lets make it more random by adding in the radius
                    p.y += Math.cos(angle + p.d) + 1 + p.r / 2;
                    p.x += Math.sin(angle) * 2;

                    //Sending flakes back from the top when it exits
                    //Lets make it a bit more organic and let flakes enter from the left and right also.
                    if (p.x > W + 5 || p.x < -5 || p.y > H) {
                        if (i % 3 > 0) {
                            //66.67% of the flakes
                            particles[i] = {
                                x: Math.random() * W,
                                y: -10,
                                r: p.r,
                                d: p.d
                            };
                        } else {
                            //If the flake is exitting from the right
                            if (Math.sin(angle) > 0) {
                                //Enter from the left
                                particles[i] = {
                                    x: -5,
                                    y: Math.random() * H,
                                    r: p.r,
                                    d: p.d
                                };
                            } else {
                                //Enter from the right
                                particles[i] = {
                                    x: W + 5,
                                    y: Math.random() * H,
                                    r: p.r,
                                    d: p.d
                                };
                            }
                        }
                    }
                }
            }

            //animation loop
            setInterval(draw, 33);
        };
        value = (e, mes) => {
            getEle(e).value = mes;
        }

        function yesClick() {
            hide("btnNo");
            hide("btnYes");
            display("btnReset");
            display("pop-up");
            inHtml("loveQuestion", "ƒê√£ b·∫•m th√¨ ch·∫•p nh·∫≠n ta r·ªìi üòè, √¥i h·∫°nh ph√∫c qu√° ü•∞!");
            value("btnYes", "OK ü§£!");
            value("btnNo", "M√âO üò´");
        }

        function closeClick() {
            hide("pop-up");
        }

        function resetClick() {
            display("btnYes");
            display("btnNo");
            hide("btnReset");
            getEle("btnNo").style.left = `${leftStart + 360}px`;
            getEle("btnNo").style.bottom = `80px`;
            inHtml("loveQuestion", "H·ªèi l·∫°i, mu·ªën l√†m N∆∞∆°ng T·ª≠ c·ªßa ta kh√¥ng üôÑ?");
        }

        function noHover() {
            var x = Math.floor(Math.random() * window.innerWidth);
            var y = Math.floor(Math.random() * window.innerHeight);
            if (x > window.innerWidth - 300) x = window.innerWidth - 300;
            if (y > window.innerHeight - 100) y = window.innerHeight - 100;
            getEle("btnNo").style.left = `${x}px`;
            getEle("btnNo").style.bottom = `${y}px`;
        }
    </script>
